<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- BOOTSTRAP 3-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <!-- HEADER -->

    <header class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-6 col-sm-6 col-md-6"><div class="box">START BOOLEAN</div></div>
                <div class="col-xs-2 col-xs-offset-4 hidden-sm hidden-md hidden-lg"><div class="box">MENU</div></div>
                <div class="hidden-xs col-sm-4 col-sm-offset-2 col-md-4 col-md-offset-2"><div class="box">LISTA MENU</div></div>
            </div>
        </div>
    </header>
    <main>
        <!-- HERO -->

        <div class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">HERO</div></div>
                </div>
            </div>
        </div>
        <!-- PORTFOLIO -->

        <section class="portfolio">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">PORTFOLIO</div></div>
                </div>
            </div>
        </section>
        <!-- ICONE -->

        <section class="icone">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-4"><div class="box">IMMAGINE</div></div>
                </div>
            </div>
        </section>
        <!-- ABOUT -->

        <section class="about">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">ABOUT</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-6"><div class="box">TESTO</div></div>
                    <div class="col-xs-12 col-sm-6 col-md-6"><div class="box">TESTO</div></div>
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">DOWNLOAD</div></div>
                </div>
            </div>
        </section>
        <!-- CONTACT -->

        <section class="contact">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">CONTACT ME</div></div>
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">STRUTTURA INPUT</div></div>
                </div>
            </div>
        </section>
        <!-- FOOTER INFO-->

        <section class="footerinfo">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-4 col-md-4"><div class="box">Location</div></div>
                    <div class="col-xs-12 col-sm-4 col-md-4"><div class="box">Social</div></div>
                    <div class="col-xs-12 col-sm-4 col-md-4"><div class="box">About</div></div>
                </div>
            </div>
        </section>
        <!-- FOOTER COPYRIGHT -->
        <section class="footercpyr">
            <div class="container">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-12"><div class="box">COPYRIGHT</div></div>
                </div>
            </div>
        </section>
    </main>


</body>
</html>
